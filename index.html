<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Wangy Tools</title>
  </head>
  <body id="body" class="white">
    <div class="container">
      <div class="text-center mb-4">
        <h1 class="mt-5">Wangy Tools</h1>
        <p>Simple copy paste text wangy for bias/waifu</p>
      </div>
      <hr class="mb-4">
      <div class="form-check form-switch mb-4">
        <label class="form-check-label" for="toggle">Dark Mode</label>
        <input class="form-check-input" type="checkbox" id="toggle">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Waifu / Bias</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Namanya">
          </div>
          <div class="mb-4">
            <label for="template" class="form-label">Pilih Template</label>
            <select class="form-select" id="template">
              <option value="1">Wangy</option>
              <option value="2">Gemeteran</option>
              <option value="3">Simp</option>
              <option value="4">Nenen</option>
              <option value="5">Claim</option>
              <option value="6">Hina</option>
              <option value="7">Ketek</option>
              <option value="8">Ketek2</option>
              <option value="9">Cape</option>
              <option value="10">Entod</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
          </div>
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="hasil" class="form-label">Hasil</label>
            <textarea class="form-control" id="hasil" rows="5" disable readonly></textarea>
          </div>
          <button class="btn btn-primary" id="copas">Copy</button>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="assets/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
